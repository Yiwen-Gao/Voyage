<p>application-tracker works! user: {{ username }}</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- university Column -->
  <ng-container matColumnDef="university">
    <th mat-header-cell *matHeaderCellDef> university </th>
    <td mat-cell *matCellDef="let element"> {{element.university}} </td>
  </ng-container>

  <!-- program Column -->
  <ng-container matColumnDef="program">
    <th mat-header-cell *matHeaderCellDef> program </th>
    <td mat-cell *matCellDef="let element"> {{element.program}} </td>
  </ng-container>

  <!-- deadline Column -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> deadline </th>
    <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
