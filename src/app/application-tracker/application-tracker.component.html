<div id="application-tracker-container">
  <table mat-table [dataSource]="dataSource" id="application-tracker" class="mat-elevation-z8">
    <ng-container matColumnDef="university">
      <th mat-header-cell *matHeaderCellDef>University</th>
      <td mat-cell *matCellDef="let element"> {{element.university}} </td>
    </ng-container>

    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef>Program</th>
      <td mat-cell *matCellDef="let element"> {{element.program}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef>Deadline</th>
      <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
    </ng-container>

    <ng-container matColumnDef="completion">
      <th mat-header-cell *matHeaderCellDef>Completion</th>
      <td mat-cell *matCellDef="let element"> {{element.completion}} </td>
    </ng-container>

    <ng-container matColumnDef="missing">
      <th mat-header-cell *matHeaderCellDef>Missing</th>
      <td mat-cell *matCellDef="let element"> {{element.missing}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
