<div id="welcome-message">
  <h1>Welcome to Voyage!</h1>
</div>

<div id="program-finder-container">
  <div id="search">
    <mat-form-field id="search-bar">
      <mat-chip-list #filterChips>
        <mat-chip *ngFor="let filter of filters" (removed)="remove(filter)">
          {{filter}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          matInput
          placeholder="Find your dream program..."
          [matChipInputFor]="filterChips"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    <button mat-button>
      <i class="material-icons">search</i>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" id="results" class="mat-elevation-z8">
    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef>Program</th>
      <td mat-cell *matCellDef="let element">{{element.program}}</td>
    </ng-container>

    <ng-container matColumnDef="university">
      <th mat-header-cell *matHeaderCellDef>University</th>
      <td mat-cell *matCellDef="let element">{{element.university}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colNames"></tr>
    <tr mat-row *matRowDef="let row; columns: colNames"></tr>
  </table>
</div>
